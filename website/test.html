<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <div id="result">Testing...</div>
    <button id="test-webhook">Test Webhook</button>
    <button id="check-config">Check Config</button>
    
    <script>
        // Display current absolute path
        document.getElementById('result').innerHTML = 
            'Current page: ' + window.location.href;
        
        // Test webhook button
        document.getElementById('test-webhook').addEventListener('click', async () => {
            try {
                const response = await fetch('/webhook/c188c31c-1c45-4118-9ece-5b6057ab5177', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: "Test from diagnostic page",
                        timestamp: new Date().toISOString()
                    })
                });
                
                const text = await response.text();
                document.getElementById('result').innerHTML += 
                    '<div>Webhook response: ' + (text || '(empty response)') + '</div>';
            } catch (error) {
                document.getElementById('result').innerHTML += 
                    '<div>Error: ' + error.message + '</div>';
            }
        });
        
        // Check if config.js is loading
        document.getElementById('check-config').addEventListener('click', () => {
            try {
                const script = document.createElement('script');
                script.src = '/js/config.js';
                script.onload = () => {
                    if (typeof CONFIG !== 'undefined') {
                        document.getElementById('result').innerHTML += 
                            '<div>CONFIG loaded successfully: ' + JSON.stringify(CONFIG) + '</div>';
                    } else {
                        document.getElementById('result').innerHTML += 
                            '<div>CONFIG variable not defined</div>';
                    }
                };
                script.onerror = () => {
                    document.getElementById('result').innerHTML += 
                        '<div>Failed to load config.js</div>';
                };
                document.body.appendChild(script);
            } catch (error) {
                document.getElementById('result').innerHTML += 
                    '<div>Error checking config: ' + error.message + '</div>';
            }
        });
    </script>
</body>
</html>
