<!DOCTYPE html>
<html>
<head>
    <title>Web Access Test</title>
</head>
<body>
    <h1>Testing Web Access</h1>
    <p>If you can see this file by opening it directly, but not via http://localhost:8080, then there's a network/browser issue.</p>
    
    <h2>Test Links:</h2>
    <ul>
        <li><a href="http://localhost:8080" target="_blank">http://localhost:8080</a></li>
        <li><a href="http://127.0.0.1:8080" target="_blank">http://127.0.0.1:8080</a></li>
        <li><a href="http://[::1]:8080" target="_blank">http://[::1]:8080</a> (IPv6)</li>
    </ul>
    
    <h2>Quick Test via Fetch:</h2>
    <button onclick="testFetch()">Test Connection</button>
    <div id="result"></div>
    
    <script>
    function testFetch() {
        fetch('http://localhost:8080/')
            .then(response => response.text())
            .then(data => {
                document.getElementById('result').innerHTML = '<p style="color: green;">✓ Successfully connected! Response length: ' + data.length + ' bytes</p>';
            })
            .catch(error => {
                document.getElementById('result').innerHTML = '<p style="color: red;">✗ Error: ' + error.message + '</p>';
            });
    }
    </script>
</body>
</html>
