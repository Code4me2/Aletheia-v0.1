# Docker Compose configuration for Haystack Dashboard Integration
# Use alongside main docker-compose.yml for performance monitoring

services:
  haystack-dashboard-api:
    build:
      context: .
      dockerfile: enhanced/web/Dockerfile
    container_name: haystack-dashboard-api
    ports:
      - "${HAYSTACK_DASHBOARD_PORT:-8001}:8001"
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - POSTGRES_HOST=db
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
      - REDIS_URL=redis://redis:6379
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    depends_on:
      elasticsearch:
        condition: service_healthy
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  backend:
    external: true
    name: aletheia_backend